<div>Simple TODO list application</div>
<div class="box-row">
  <div class="innerBox">
    <app-todo></app-todo>
  </div>
  <div class="innerBox">
    <app-done></app-done>
  </div>
</div>
<div class="box-column">
  <div class="centerBox">
    <div>ADD NEW TASK:</div>
    <div>
      <input type="text" [(ngModel)]="taskText"/>
      <button (click)="addNewTask()">Add!</button>
    </div>
  </div>
</div>
